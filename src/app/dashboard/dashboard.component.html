<section class="dashboard pb-5">
    <header class="d-flex justify-content-between align-items-center py-2 px-3">
        <a href="#"><img src="./assets/profile.png" alt="profile placeholder" width="50px"></a>
        <button (click)="logout()">Logout</button>
    </header>
    <div class="container mt-4">
        <a routerLink="/user/new" class="d-flex align-items-center new-user">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"
                style="fill: #453681; width:25px; margin-right: 5px;">
                <path
                    d="M416 208H272V64c0-17.67-14.33-32-32-32h-32c-17.67 0-32 14.33-32 32v144H32c-17.67 0-32 14.33-32 32v32c0 17.67 14.33 32 32 32h144v144c0 17.67 14.33 32 32 32h32c17.67 0 32-14.33 32-32V304h144c17.67 0 32-14.33 32-32v-32c0-17.67-14.33-32-32-32z" />
            </svg>
            New User
        </a>
    </div>
    <div class="container">
        <div class="row d-flex">
            <a *ngFor="let user of users" routerLink="/users/{{user.id}}" class="col-6 col-sm-4 mt-4 profile-card">
                <img src="{{user.avatar}}" alt="" width="100%">
            </a>
        </div>
    </div>
</section>
